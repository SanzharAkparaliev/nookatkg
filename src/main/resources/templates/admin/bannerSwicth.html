<!DOCTYPE html>
<html lang="en" >
<head th:insert="admin/fragmants.html :: head">
</head>
<body>

<div th:insert="admin/fragmants.html :: nav"></div>
<div class="wrapper d-flex" >
    <div th:insert="admin/fragmants.html :: sideMune"></div>
    <div class="content" style="color: white;" >
        <main>
            <div class="container-fluid">
                <div class="row ml-3">
                    <div class="col-md-12 col-sm-12 my-3">
                        <div class="text-center" >
                            <h4 class="mb-2">All Posts</h4>
                            <table class="table" style="color: white">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Тема</th>
                                    <th scope="col">Дата</th>
                                    <th scope="col">Банер</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="post, iStat : ${posts}" >
                                    <th scope="row" th:text="${iStat.index + 1}">1</th>
                                    <td th:text="${post.title}"></td>
                                    <td th:text="${post.date}"></td>

                                    <td th:if="${post.banner == true}">
                                        <a href=""  class="btn btn-danger">Active</a>
                                    </td>
                                    <td th:if="${post.banner == false}">
                                        <a href="" th:href="@{/admin/post/banner/active/{id}(id=${post.id})}" class="btn btn-primary">Do active</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('.sideMenuToggler').on('click', function() {
            $('.wrapper').toggleClass('active');
        });

        var adjustSidebar = function() {
            $('.sidebar').slimScroll({
                height: document.documentElement.clientHeight - $('.navbar').outerHeight()
            });
        };

        adjustSidebar();
        $(window).resize(function() {
            adjustSidebar();
        });
    });
</script>
</html>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
